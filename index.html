<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShowCase</title>

    <link rel="stylesheet" href="stylesheets/style.css">

<body>

    <div class="page">
        <section class="personalia">

            <a href="profile_page.html" class="person-click">

        <section class="profile">

                <div class="profile-content__category--hidden-mobile">

                    <hr>

                <div class="profile-content__element--hidden-mobile">
                    <div class="profile-content__element-header">
                    </div>

                        Als web developer wil ik graag efficiente apps maken die visueel profesionaliteit uit stralen.
                    <p>
                </div>


                <div class="profile-content__category">

                </div>

                <div class="profile-content__element-column">
                    <div class="profile-content__element-header">
                        <h4 class="profile-content__title">Student</h4>
                        <p class="profile-content__period">sep 2021 - feb 2024</p>
                    </div>
                    <p class="profile-content__institute">Hogeschool Windesheim, Zwoll</p>

                <div class="profile-content__element-column">
                    <div class="profile-content__element-header">
                        <h4 class="profile-content__title">Scholier</h4>

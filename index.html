<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ShowCase</title>
    <script src="https://kit.fontawesome.com/4a2d83c273.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="js/gdpr.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img class="blue-and-white-strokes-header" src="images/blue-and-white-strokes-header.png" />
        <div class="user">
            <img class="profile-pic" src="images/profile-pic.png" />
            <div class="profile-pic-text">Age Brouwer</div>
        </div>
        <div></div>
    </header>
    <main>
        <section class="section-main">
            <div class="personia">
                <div class="personia-title">Personia</div>
                <div class="personia-line"></div>
                <div class="personia-attribute">
                    <span style="color: #1f458e;">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <div class="personia-attribute-text">Age Brouwer</div>
                </div>
                <div class="personia-attribute">
                    <span style="color: #1f458e;">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <div class="personia-attribute-text">agebrouwer@gmail.com</div>
                </div>
                <div class="personia-attribute">
                    <span style="color: #1f458e;">
                        <i class="fa-solid fa-phone"></i>
                    </span>
                    <div class="personia-attribute-text">06 15447710</div>
                </div>
                <div class="personia-attribute">
                    <span style="color: #1f458e;">
                        <i class="fa-solid fa-address-book"></i>
                    </span>
                    <div class="personia-attribute-text">Wijk 1 42, 8321EL Urk</div>
                </div>
                <div class="personia-attribute">
                    <span style="color: #1f458e;">
                        <i class="fa-solid fa-cake-candles"></i>
                    </span>
                    <div class="personia-attribute-text">11 Juli 2001</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <img class="blue-and-white-strokes-footer" src="images/blue-and-white-strokes-footer.png" />
    </footer>

</body>

</html>
